<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="title">FocusFrame</title>

    <meta content="FocusFrame" property="og:title" />
    <meta content="A minimalistic and customizable study dashboard." property="og:description" />
    <meta content="focusframe.ah07.xyz" property="og:url" />
    <meta content="https://i.imgur.com/WB8I5Hx.png" property="og:image" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/WB8I5Hx.png">

    <link rel="stylesheet" href="./src/main.css">

    <script src="https://kit.fontawesome.com/ebba275678.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="bg"></div>
    <header>
        <button onclick="dropdown()" id="dropdown"><i class="fa-solid fa-chevron-right"></i></button>
        <div id="dropd">
            <button title="Add Task" type="button" onclick="add()" id="addButton"><i class="fa-solid fa-plus"></i></button>
            <button title="Hide Tasks" type="button" onclick="hide()" id="hideButton"><i class="fa-solid fa-eye-slash"></i></button>
            <button onclick="settings()"><i class="fa-solid fa-gear"></i></button>
        </div>
    </header>
    <div id="settingsmenu">
        <form id="form">
            <div class="side">
                <button type="button" onclick="switchMenu(1)">General</button>
                <button type="button" onclick="switchMenu(2)">Customization</button>
            </div>
            <div id="customizations">
                <div id="backgroundcustom">
                    <div>
                        <h3>Background Color</h3>
                        <input title="Background Color" type="color" id="colinput">
                    </div>
                    <div>
                        <h3>Background Image</h3>
                        <input title="Background Image" type="file" id="imginput" accept="image/png, image/jpeg">
                        <button title="Choose Background Image" id="chooseImg" type="button">Upload Image</button>
                    </div>
                </div>
            </div>
            <div id="menuButtons">
                <button title="Cancel" type="reset">Cancel</button>
                <button title="Save Changes" type="submit">Save</button>
            </div>
        </form>
    </div>
    <main>
        <div id="center">
            <h1 id="percent">No Tasks!</h1>
            <h2 id="motivation" contenteditable="True"></h2>
        </div>
        <div id="tasks">
        </div>
    </main>
    <script src="./src/scripts/main.js"></script>
    <script src="./src/scripts/api.js"></script>
</body>

</html>
